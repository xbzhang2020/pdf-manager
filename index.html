<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/index.css" rel="stylesheet" />
    <script src="https://unpkg.com/pdf-lib"></script>
    <title>PDF 管理器</title>
  </head>
  <body>
    <div id="root">
      <h2>合并 PDF</h2>
      <form action="" class="merger-form" id="mergerForm">
        <div class="merger-form-item">
          <label for="file">待合并文件： </label>
          <input type="file" name="file" multiple accept=".pdf" />
        </div>
        <div class="merger-form-item">
          <label for="name">合并后名称：</label>
          <input type="text" name="name" id="name" />
        </div>
        <div class="merger-form-item">
          <label for=""></label>
          <div>
            <button id="previewBtn">预览</button>
            <button id="downloadBtn">下载</button>
          </div>
        </div>
      </form>
    </div>
    <script src="./src/merge.js"></script>
  </body>
</html>
